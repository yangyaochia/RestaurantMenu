<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1>Edit Menu Item</h1>

<form action="{{ url_for('editMenuItem',restaurant_id = restaurant_id, menu_id = menu_id) }}" method="post">

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder="{{i.name}}"></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder="{{i.description}}"> </textarea></dd>
	<dt>Price:</dt>
		<dd><input type = 'text' size = '8' name='price' placeholder="{{i.price}}"></dd>
	<dt>Course:</dt>
		<dd><input type ='radio' name='course' value='Appetizer'>Appetizer</dd>
		<dd><input type ='radio' name='course' value='Entree'>Entree</dd>
		<dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>
		<dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>
</dl>

<input type='submit' value='Edit'>
<a href="{{ url_for('restaurantMenu', restaurant_id = restaurant_id) }}">Cancel</a></br>
</form>

</body>

</html>
